<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainForm">
      <div class="js-clock">
        <h1 class="time">00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" class="input" placeholder="what is your name?" />
      </form>
      <h4 class="js-greetings greetings font"></h4>
      <form class="js-searchForm">
        <input
          type="text"
          class="input-search"
          placeholder="Google in search"
        />
      </form>
      <form class="js-toDoForm">
        <input type="text" class="input" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList font"></ul>
      <span class="js-weather font"></span>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
